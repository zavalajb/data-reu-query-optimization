<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        /* Personaliza el contenedor de resultado */
        #result {
            white-space: pre-wrap;        
            max-width: 100%;
            overflow-wrap: break-word;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Query Optimizer</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="queryInput" class="form-label">Enter your query:</label>
                    <textarea class="form-control" id="queryInput" rows="4"></textarea>
                </div>
                <button class="btn btn-primary" id="optimizeBtn">Optimize Query</button>
                <div class="mt-4">
                    <h3>Optimized Query:</h3>
                    <pre id="result" class="border p-3 bg-light"></pre>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='main.js') }}"></script>


</body>
</html>
